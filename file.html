<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootsrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <div class="container">
    <div class="row align-items-start">
      <div class="col" align="center">
        <!-- Main 25 minute Pomodoro Timer -->
        <h1>Pomodoro</h1>
        <span class="firstTimer">
          <div class="timer">
            <p id="pomoMins" style="display:inline-block">25</p>
            <p style="display:inline-block">:</p>
            <p id="pomoSecs" style="display:inline-block">00</p>
          </div>
          <div></div>
          <button class="btn btn-info btn-sm" id="firstStart">Start</button>
          <button class="btn btn-info btn-sm" id="pause">Pause</button>
          <button class="btn btn-info btn-sm" id="play" style="display:inline-block">Play</button>
          <button class="btn btn-info btn-sm" id="firstReset">Reset</button>
        </span>
      </div>
      <div class="col" align="center">
        <!-- Short Break 5 minute timer -->
        <h1>Short Break</h1>
        <span class="shortBreak">
          <p id="shortBreakMins" style="display:inline-block">5</p>
          <p style="display:inline-block">:</p>
          <p id="shortBreakSecs" style="display:inline-block">00</p>
          <div></div>
          <button class="btn btn-info btn-sm" id="secondStart">Start</button>
          <button class="btn btn-info btn-sm" id="sbPause">Pause</button>
          <button class="btn btn-info btn-sm" id="sbPlay">Play</button>
          <button class="btn btn-info btn-sm" id="secondReset">Restart</button>
        </span>
      </div>
      <div class="col" align="center">
        <!-- Long Break 15 minute timer -->
        <h1>Long Break</h1>
        <span class="longBreak">
          <p id="longBreakMins" style="display:inline-block">15</p>
          <p style="display:inline-block">:</p>
          <p id="longBreakSecs" style="display:inline-block">00</p>
          <div></div>
          <button class="btn btn-info btn-sm" id="thirdStart">Start</button>
          <button class="btn btn-info btn-sm" id="lbPause">Pause</button>
          <button class="btn btn-info btn-sm" id="lbPlay">Play</button>
          <button class="btn btn-info btn-sm" id="thirdReset">Restart</button>
        </span>
      </div>
    </div>
    <script src="method.js"></script>
</body>

</html>
